name: Weekly Calendar Updater

on:
  schedule:
    - cron: '0 0 * * 1'  # 毎週月曜日00:00（UTC）
  workflow_dispatch:     # 手動実行もOK

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Decode credentials.json from secret
        run: |
          echo $GOOGLE_CREDENTIALS | base64 -d > credentials.json

      - name: Run script
        run: python main.py


